version: '3.8'

services:
  # NOTE: TimescaleDB is managed by CryptoMarketData microservice
  # This compose file connects to the existing instance
  # Make sure CryptoMarketData's TimescaleDB is running before starting these services

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: cryptota_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cryptota_api
    ports:
      - "8001:8001"
    environment:
      # TimescaleDB (shared with CryptoMarketData - external instance)
      TIMESCALE_HOST: host.docker.internal  # Access host machine's TimescaleDB
      TIMESCALE_PORT: 5432
      TIMESCALE_USER: postgres
      TIMESCALE_PASSWORD: ${TIMESCALE_PASSWORD:-postgres}
      TIMESCALE_DB: market_data  # Shared database with CryptoMarketData

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Binance API (set your keys here or use .env file)
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET:-}
      BINANCE_TESTNET: "true"

      # Application
      DEBUG: "false"
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    volumes:
      - ./app:/CryptoTAEngine/app
      - ./data:/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow access to host's TimescaleDB
    command: >
      sh -c "uvicorn main_new:app --host 0.0.0.0 --port 8001 --reload"

  # Celery worker for distributed backtesting
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cryptota_celery_worker
    environment:
      # TimescaleDB
      TIMESCALE_HOST: host.docker.internal
      TIMESCALE_PORT: 5432
      TIMESCALE_USER: postgres
      TIMESCALE_PASSWORD: ${TIMESCALE_PASSWORD:-postgres}
      TIMESCALE_DB: market_data

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Binance API
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET:-}
      BINANCE_TESTNET: "true"

      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    volumes:
      - ./app:/CryptoTAEngine/app
      - ./data:/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      sh -c "celery -A celery_app worker --loglevel=info --concurrency=4"

  # Celery beat for scheduled tasks (optional)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cryptota_celery_beat
    environment:
      # TimescaleDB
      TIMESCALE_HOST: host.docker.internal
      TIMESCALE_PORT: 5432
      TIMESCALE_USER: postgres
      TIMESCALE_PASSWORD: ${TIMESCALE_PASSWORD:-postgres}
      TIMESCALE_DB: market_data

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Logging
      LOG_LEVEL: INFO
    volumes:
      - ./app:/CryptoTAEngine/app
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      sh -c "celery -A celery_app beat --loglevel=info"

  # Flower for Celery monitoring (optional)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cryptota_flower
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped
    command: >
      sh -c "celery -A celery_app flower --port=5555"

volumes:
  redis_data:

networks:
  default:
    name: cryptota_network

# IMPORTANT NOTES:
# 1. TimescaleDB is NOT included in this compose file
# 2. CryptoMarketData microservice manages the TimescaleDB instance
# 3. Make sure TimescaleDB (market_data database) is running before starting these services
# 4. Services connect to host's TimescaleDB using host.docker.internal
# 5. If TimescaleDB is on a different machine, update TIMESCALE_HOST in environment
